<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">    

    <title>Trivia Game</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar navbar-light bg-light box-shadow">
          <div class="container-fluid d-flex justify-content-between">
            <div class="navbar-brand d-flex align-items-center">
              <span><img width="30" height="30" class="mr-2" src="./assets/images/q.svg"></span>
              <strong>Trivia Game</strong>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain">
              <span><img id="toggle-svg" src="./assets/images/beehive.svg" style="width: 30px"></span>
            </button>
          </div>
        </div>
        <div class="collapse navbar-collapse bg-dark" id="navbarMain">
          <div class="navbar-nav">
            <div class="nav-item nav-link active pl-5" href="#"><button type="button" class="btn btn-primary" id="header-btn-reset"
                data-toggle="collapse" data-target="#navbarMain" onclick="reset()">Reset Game</button></div>            
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5" style="min-height:100px;border: 1px solid #d2d2d2;background-color:#ffffff;">
      <div class="row p-2">
        <div class="col p-4">
    
          <div class="row p-2"id="quiz">
            <div class="col-2 p-2">              
              <img src="assets/images/timer.png" style="width:100%">
              <div id="left-game" class="p-3 mb-2 text-center">Time Left</div>
              <div id="countdown-timer"></div>
            </div>
            <div class="col-10 p-2"><div class="title"></div>
            
              <div id="right-game">
                <div id="question-area"></div>
                <div id="answer-area"></div>
              </div>
            </div>
          </div>

        </div>
    
      </div>
      <div class="row p-2">
        <div class="col p-2 text-center">
          <button type="button" class="btn btn-warning mb-3" id="start-btn">Start Game</button>
          <button type="button" class="btn btn-warning mb-3" id="reset-btn">Reset Game</button>
          <div class="progress">
            <div id="game-progress" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%"></div>
          </div>

        </div>
      </div>
      <!-- style="border: 1px solid #d2d2d2;"-->
    
    
    </div>
    <!--container-->
  
  
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
