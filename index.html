<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">    

    <title></title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar navbar-dark bg-dark box-shadow">
          <div class="container-fluid d-flex justify-content-between">
            <div class="navbar-brand d-flex align-items-center">
              <span><img width="30" height="30" class="mr-2" src="./assets/images/q.svg"></span>
              <strong>Trivia Game</strong>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain">
              <span><img id="toggle-svg" src="./assets/images/beehive.svg" style="width: 30px"></span>
            </button>
          </div>
        </div>
        <div class="collapse navbar-collapse bg-dark" id="navbarMain">
          <div class="navbar-nav">
            <!-- <div class="nav-item nav-link active pl-5" href="#"><button type="button" class="btn btn-primary" id="btn-reset" data-toggle="collapse" data-target="#navbarMain">Reset Game</button></div>
                  <div class="nav-item nav-link active pl-5" href="#"><button type="button" class="btn btn-primary" id="btn-sfx" data-toggle="collapse" data-target="#navbarMain">Toggle SFX</button></div>               -->
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5" style="min-height:500px;border: 1px solid #d2d2d2;">
      <div class="row p-2" style="border: 1px solid red">
        <div class="col p-4" style="border: 1px solid orange">
    
          <div class="row p-2" style="border: 1px solid purple" id="quiz">
            <div class="col-2 p-2" style="border: 1px solid yellow"><img src="http://placehold.it/50x100">
              <div id="left-game">Left Game</div>
            </div>
            <div class="col-10 p-2" style="border: 1px solid blue"><div class="title">Title</div>
              <div id="right-game"></div>
            </div>
          </div>
          <div class="row p-2 d-none" style="border: 1px solid purple" id="result">
              <div class="col-2 p-2" style="border: 1px solid yellow"><img src="http://placehold.it/50x100">
                <div id="left-game">Left Game</div>
              </div>
              <div class="col-10 p-2" style="border: 1px solid blue"><img src="http://placehold.it/75x200">
                <div id="right-game">Right Game</div>
              </div>
          </div>
    
        </div>
    
      </div>
      <div class="row p-2" style="border: 1px solid aqua">
        <div class="col p-2" style="border: 1px solid black">
          <button type="button" class="btn btn-warning" id="start-btn">Start</button>          
        </div>
      </div>
      <!-- style="border: 1px solid #d2d2d2;"-->
    
    
    </div>
    <!--container-->
  
  
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
